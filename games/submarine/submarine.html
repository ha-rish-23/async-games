<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sonar Submarine ‚Äî Double Blind</title>
  <link href="../../css/global.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
  <main class="centered-panel">
    <h2>Sonar Submarine</h2>
    <div id="lobby">
      <button id="hostBtn">Host (Player A - Captain)</button>
      <button id="clientBtn">Client (Player B - Radar)</button>
      <div id="hostWrap" style="display:none;margin-top:10px">
        <div>Room Code: <span id="roomCode">----</span></div>
        <div id="hostStatus">Waiting for player...</div>
      </div>
      <div id="clientWrap" style="display:none;margin-top:10px">
        <input id="codeInput" placeholder="Enter Room Code" />
        <button id="joinBtn">Join</button>
        <div id="clientStatus"></div>
      </div>
    </div>

    <div id="gameArea" style="display:none;margin-top:12px">
      <canvas id="gameCanvas" width="700" height="500"></canvas>
      <div id="gameStatus" style="margin-top:8px;color:#0f0"></div>
      <div id="controls" style="margin-top:12px;display:none">
        <button id="surfaceBtn" class="control-btn">‚Üë SURFACE</button>
        <button id="diveBtn" class="control-btn">‚Üì DIVE</button>
        <button id="speedUpBtn" class="control-btn">‚ö° SPEED UP</button>
        <button id="slowDownBtn" class="control-btn">üê¢ SLOW DOWN</button>
      </div>
    </div>
  </main>

  <script src="../../js/network.js"></script>
  <script src="../../js/audio-manager.js"></script>
  <script src="game.js"></script>
</body>
</html>
